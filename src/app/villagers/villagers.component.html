<div class="row">
  <h1>Villagers</h1>
  <button (click)="sortVillagers()">Sort Villagers</button>
</div>
<div class="grid">
  <ng-container #villagerContainer></ng-container>
</div>

<ng-template #villagerTemplate let-villager="villager">
  <mat-card class="villager-card" [routerLink]="[villager.id]">
    <mat-card-header>
      <div mat-card-avatar class="header-image" style="background-image: url({{villager.iconUri}})"></div>
      <mat-card-title>{{villager.name['name-EUes']}}</mat-card-title>
      <mat-card-subtitle>{{villager.species}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-title></mat-card-title>
    <mat-card-content>
      <img src="{{villager.imageUri}}" alt="{{villager.name['name-en']}}">
      <p>"{{villager.catchPhrase}}"</p>
    </mat-card-content>
  </mat-card>
</ng-template>
